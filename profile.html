<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title id="pageTitle">Profile | Page Title</title>
    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");
        document.getElementById("pageTitle").innerText = `Profile | ${loggedInUser}`

        if(loggedInUser == null){
            window.onload(location.href="login.html");
        }
    </script>
</head>

</html>
