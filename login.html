<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="x-image" href="favicon.png">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeCoDspAAAAAHgA8KjfZAVKjO4-degaquezi7id"></script>
    <title>Log in | Page Title</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-5">
                <form id="loginForm" class="form">
                    <h2 class="text-center mt-3">Log in</h2>
                    <div class="row">
                        <div class="mb-3 col-md-6 mt-5 mx-auto">
                            <label for="username" class="form-label">Enter your username:</label><br>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-5 col-md-6 mx-auto">
                            <label for="password" class="form-label">Enter your password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mx-auto">
                            <button id="loginButton" type="button" class="btn btn-primary">Log in</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mx-auto">
                            <button id="googleSignInButton" type="button" class="btn btn-danger">Sign in with Google</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mt-3 mx-auto">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mx-auto mt-3">
                            <button id="db_button" type="submit" class="btn btn-primary"><a href="index.html">Go to Dashboard</a></button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAvZW7wzTE8MpOkCDzyPYNoJpxc3H5YhZI",
            authDomain: "thomas-website-4bb58.firebaseapp.com",
            projectId: "thomas-website-4bb58",
            storageBucket: "thomas-website-4bb58.appspot.com",
            messagingSenderId: "746030468116",
            appId: "1:746030468116:web:dd51592d5d56b76a7e2b01",
            measurementId: "G-5KR538JLHS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Function to handle Google sign-in
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a Google Access Token.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;

                    // The signed-in user info.
                    const user = result.user;
                    console.log("User signed in with Google:", user);
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Handle errors here
                    console.error("Google Sign-In Error:", error);
                });
        }

        // Add event listener for Google Sign-In button click
        document.getElementById("googleSignInButton").addEventListener("click", signInWithGoogle);
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
