<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="x-image" href="favicon.png">
    <link rel="stylesheet" href="login.css">
    <title>Log in | Page Title</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-5">
                <form id="loginForm" class="form">
                    <h2 class="text-center mt-3">Log in</h2>
                    <div class="row">
                        <div class="mb-3 col-md-6 mt-5 mx-auto">
                            <label for="username" class="form-label">Enter your username:</label><br>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-5 col-md-6 mx-auto">
                            <label for="password" class="form-label">Enter your password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mx-auto">
                            <button id="loginButton" type="button" class="btn btn-primary">Log in</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mt-3 mx-auto">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mx-auto mt-3">
                            <button id="db_button" type="submit" class="btn btn-primary"><a href="index.html">Go to Dashboard</a></button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
